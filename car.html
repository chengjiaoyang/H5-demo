	<script type="text/javascript" src="jquery-1.8.2.min.js.下载"></script>
	<script>
		var imageNum = $('img').length;
//		console.log(imageNum);
		var speed = 10;
		var position_3d; //判断是否水平移动的参数  true为垂直,false为水平
		var movePoint_x,movePoint_y;
		var currentImage = 1; // 当前显示图片，从0开始
		$('.car_box').on('touchstart',function(e){
			 if (e.type == "touchstart") {
                	 var startPoint_x = window.event.touches[0].pageX;
                	 var startPoint_y = window.event.touches[0].pageY;
                 } else {
                	 startPoint_x = e.pageX||e.x;
                	 startPoint_y = e.pageX||e.y;
                 }
                 movePoint_x = startPoint_x;
                 movePoint_y = startPoint_y;
		});
		$('.car_box').on('touchmove',function(e){
			e.preventDefault();
			//获取移动的x，y值
            var pageX,pageY;
			if (e.type == "touchmove") {
                pageX = window.event.targetTouches[0].pageX;
                pageY = window.event.targetTouches[0].pageY;
            } else {
                pageX = e.pageX||e.x;
                pageY = e.pageY||e.y;
               }
			//判断水平移动还是垂直移动  Math.abs取绝对值
			Math.abs(pageY-movePoint_y)>=Math.abs(pageX-movePoint_x) ? position_3d = true : position_3d = false ; 
		//移动处理
		if(!position_3d){
			if(Math.abs(pageX-movePoint_x)>=speed){
				$('.car_box').find('img').eq(currentImage-1).css('display','none');
				if (movePoint_x - pageX > 0) {//向右滑动，currentImage++;
								 currentImage++;
								 if (currentImage >= imageNum) {
									 currentImage = 1;
								 }
							 } else { //向左滑动。currentImage--;
								 currentImage--;
								 if (currentImage < 0) { //如果为负值，currentImage为img数目的总和
									 currentImage = imageNum;
								 }
							 }
						movePoint_x = pageX;
						$('.car_box').find('img').eq(currentImage-1).css('display','inline');
			}
		}
		});
	</script>
